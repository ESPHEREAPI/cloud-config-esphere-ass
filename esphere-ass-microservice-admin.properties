spring.application.name=esphere-ass-microservice-admin


# Configuration du service administration
administration.service.batch-size=1000
administration.service.cache.ttl=3600

mes-configs.limitDeProduits=6
#défini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

#eureka
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

#tracing Sleuth 
spring.cloud.compatibility-verifier.enabled=false
# Configuration de traçage
management.tracing.sampling.probability=1.0
#management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Exposer endpoints actuator (optionnel mais utile)
management.endpoints.web.exposure.include=*



