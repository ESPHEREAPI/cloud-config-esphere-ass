spring.application.name=esphere-ass-microservice-admin

# Configuration base de données (référence au config-server)
spring.datasource.url=${database.oracle.url}
spring.datasource.username=${database.oracle.username}
spring.datasource.password=${database.oracle.password}
spring.datasource.driver-class-name=${database.oracle.driver}

# Configuration Hikari pour administration
spring.datasource.hikari.maximum-pool-size=${database.oracle.pool.max-active}
spring.datasource.hikari.minimum-idle=${database.oracle.pool.min-idle}
spring.datasource.hikari.connection-timeout=${database.oracle.pool.max-wait}
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuration JPA pour administration
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuration du service administration
administration.service.batch-size=1000
administration.service.cache.ttl=3600

mes-configs.limitDeProduits=6
#défini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

#eureka
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

#tracing Sleuth 
spring.cloud.compatibility-verifier.enabled=false
# Configuration de traçage
management.tracing.sampling.probability=1.0
#management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Exposer endpoints actuator (optionnel mais utile)
management.endpoints.web.exposure.include=*



